{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{% static 'img/core-img/favicon.ico' %}">
    {% include 'Components/csslinks.html' %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .login-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f9fafb;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07), 0 10px 20px rgba(0, 0, 0, 0.05);
            padding: 48px;
            width: 100%;
            max-width: 440px;
            border: 1px solid #e5e7eb;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: #f9fafb;
            color: #111827;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .form-group input:focus,
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.08);
            transform: translateY(-1px);
        }

        .form-group input:hover,
        .form-input:hover {
            border-color: #d1d5db;
        }

        .form-group input::placeholder,
        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-group .helptext {
            display: block;
            font-size: 12px;
            color: #718096;
            margin-top: 6px;
            line-height: 1.5;
        }

        .form-group .errorlist {
            list-style: none;
            margin-top: 6px;
        }

        .form-group .errorlist li {
            color: #e53e3e;
            font-size: 13px;
            background: #fff5f5;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 4px;
            border-left: 3px solid #e53e3e;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.35);
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            color: #718096;
            font-size: 14px;
        }

        .register-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
            margin-bottom: 16px;
        }

        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Style Django form fields */
        form p {
            margin-bottom: 24px;
        }

        form p label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        form p input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: #f9fafb;
            color: #111827;
        }

        form p input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.08);
            transform: translateY(-1px);
        }

        form p input:hover {
            border-color: #d1d5db;
        }

        form p input::placeholder {
            color: #9ca3af;
        }

        /* Non-field errors styling */
        .errorlist.nonfield {
            list-style: none;
            margin-bottom: 20px;
            padding: 0;
        }

        .errorlist.nonfield li {
            color: #e53e3e;
            font-size: 14px;
            background: #fff5f5;
            padding: 12px 16px;
            border-radius: 6px;
            border-left: 3px solid #e53e3e;
        }
    </style>
</head>
<body>
    <header class="header_area">
        {% include 'Components/navbar.html' %}
    </header>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>

            <form method="post">
                {% csrf_token %}
                {{ form }}

                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="{% url 'accounts:register' %}">Create one</a>
            </div>
        </div>
    </div>

    <footer class="footer_area clearfix">
        {% include 'Components/footer.html' %}
    </footer>

    {% include 'Components/jslinks.html' %}
</body>
</html>
